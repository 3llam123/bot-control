<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bot Control Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #0e0e16;
      color: white;
      display: flex;
    }

    .sidebar {
      width: 240px;
      background-color: #181824;
      height: 100vh;
      padding: 20px;
      box-shadow: 3px 0 10px #0005;
    }

    .sidebar h2 {
      text-align: center;
      color: #7b6df2;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }

    .sidebar ul li {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .sidebar ul li.active,
    .sidebar ul li:hover {
      background-color: #27273a;
    }

    .main {
      flex: 1;
      padding: 40px;
    }

    h1 {
      color: #7b6df2;
    }

    .card {
      background-color: #181824;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0005;
      width: 500px;
      margin-bottom: 25px;
    }

    textarea {
      width: 100%;
      height: 100px;
      border: none;
      border-radius: 8px;
      padding: 10px;
      resize: none;
      background-color: #222232;
      color: white;
      margin-top: 10px;
    }

    button {
      margin-top: 10px;
      background-color: #7b6df2;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #695de0;
    }

    .footer {
      margin-top: 30px;
      color: #666;
      font-size: 12px;
    }

  </style>
</head>
<body>

  <div class="sidebar">
    <h2>‚öôÔ∏è Bot Control</h2>
    <ul>
      <li class="active">Welcome & Leave</li>
      <li>Announcements</li>
    </ul>
  </div>

  <div class="main">
    <h1>Welcome & Leave Messages</h1>

    <div class="card">
      <h3>Welcome Message</h3>
      <textarea id="welcomeMessage" placeholder="Type your welcome message... (use {user} for username)"></textarea>
      <button id="welcomeBtn">Save Welcome Message</button>
    </div>

    <div class="card">
      <h3>Leave Message</h3>
      <textarea id="leaveMessage" placeholder="Type your leave message... (use {user} for username)"></textarea>
      <button id="leaveBtn">Save Leave Message</button>
    </div>

    <div class="card">
      <h3>Test Commands</h3>
      <button id="showBtn">Show Current Settings</button>
    </div>

    <div class="footer">¬© 2025 Bot Control Dashboard</div>
  </div>

  <script>
    // üîó Replace this with your Discord webhook URL
    const webhookURL = "https://discord.com/api/webhooks/1430745600219025513/GSsSdKovmBmwp7G1LeZRUvvzwIYDKiaYXir0maY0LqGpEFm_tKitKWrlom3Jrs_FYj2N";

    // Send Welcome message to bot
    document.getElementById("welcomeBtn").addEventListener("click", () => {
      const msg = document.getElementById("welcomeMessage").value.trim();
      if (!msg) return alert("Please type a welcome message first!");
      sendToDiscord(`!setwelcome ${msg}`);
    });

    // Send Leave message to bot
    document.getElementById("leaveBtn").addEventListener("click", () => {
      const msg = document.getElementById("leaveMessage").value.trim();
      if (!msg) return alert("Please type a leave message first!");
      sendToDiscord(`!setleave ${msg}`);
    });

    // Show current settings
    document.getElementById("showBtn").addEventListener("click", () => {
      sendToDiscord("!showsettings");
    });

    // Function to send message via webhook
    function sendToDiscord(content) {
      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content })
      })
      .then(() => alert("‚úÖ Sent to bot successfully!"))
      .catch(() => alert("‚ùå Error sending message."));
    }
  </script>

</body>
</html>
