<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Control Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #101018;
      color: white;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #181824;
      padding: 20px;
      height: 100vh;
      box-shadow: 2px 0 10px #0005;
    }

    .sidebar h2 {
      color: #7b6df2;
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
      padding: 10px;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.2s;
    }

    .sidebar ul li.active,
    .sidebar ul li:hover {
      background-color: #27273a;
    }

    .main {
      flex: 1;
      padding: 40px;
    }

    h1 {
      color: #7b6df2;
    }

    .card {
      background-color: #181824;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0005;
      width: 500px;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      border: none;
      border-radius: 8px;
      padding: 10px;
      resize: none;
      background-color: #222232;
      color: white;
      margin-top: 10px;
    }

    button {
      margin-top: 10px;
      background-color: #7b6df2;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #695de0;
    }

    .footer {
      margin-top: 30px;
      color: #666;
      font-size: 12px;
    }

  </style>
</head>
<body>

  <div class="sidebar">
    <h2>‚öôÔ∏è Control Panel</h2>
    <ul>
      <li class="active">Welcome & Goodbye</li>
      <li>Auto Roles</li>
      <li>Logs</li>
    </ul>
  </div>

  <div class="main">
    <h1>Welcome & Goodbye</h1>
    <div class="card">
      <h3>Send a Welcome Message</h3>
      <textarea id="welcomeMessage" placeholder="Type your welcome message here..."></textarea>
      <button id="sendBtn">Send to Bot</button>
    </div>

    <div class="card">
      <h3>Send an Announcement</h3>
      <textarea id="announceMessage" placeholder="Type your announcement here..."></textarea>
      <button id="announceBtn">Announce</button>
    </div>

    <div class="footer">¬© 2025 YourBot Dashboard</div>
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1430745600219025513/GSsSdKovmBmwp7G1LeZRUvvzwIYDKiaYXir0maY0LqGpEFm_tKitKWrlom3Jrs_FYj2N"; // üëà paste your webhook here!

    // Send Welcome message
    document.getElementById("sendBtn").addEventListener("click", () => {
      const msg = document.getElementById("welcomeMessage").value.trim();
      if (!msg) return alert("Please type a message first!");

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: `!say ${msg}` })
      })
      .then(() => alert("‚úÖ Sent welcome message!"))
      .catch(() => alert("‚ùå Error sending message."));
    });

    // Send Announcement
    document.getElementById("announceBtn").addEventListener("click", () => {
      const msg = document.getElementById("announceMessage").value.trim();
      if (!msg) return alert("Please type a message first!");

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: `!announce ${msg}` })
      })
      .then(() => alert("‚úÖ Sent announcement!"))
      .catch(() => alert("‚ùå Error sending announcement."));
    });
  </script>

</body>
</html>
