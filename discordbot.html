<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roles Dashboard</title>
  <style>
    body {
      background-color: #0e0e16;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 230px;
      background-color: #181824;
      padding: 20px;
      box-shadow: 3px 0 10px #0005;
    }

    .sidebar h2 {
      color: #7b6df2;
      text-align: center;
    }

    .main {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    h1 {
      color: #7b6df2;
      font-size: 26px;
      margin-bottom: 20px;
    }

    .card {
      background-color: #181824;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0005;
      margin-bottom: 20px;
    }

    .card h3 {
      margin: 0 0 15px;
    }

    input, select {
      background-color: #222232;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px;
      width: 100%;
      margin-top: 8px;
    }

    .btn {
      background-color: #7b6df2;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #695de0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      text-align: left;
      padding: 8px;
      background-color: #222232;
    }

    th {
      background-color: #27273a;
    }

    .delete {
      color: #ff6b6b;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>‚öôÔ∏è Roles</h2>
  </div>

  <div class="main">
    <h1>Server Roles</h1>

    <div class="card">
      <h3>Add Role</h3>
      <input id="roleName" placeholder="Role Name">
      <input id="roleColor" placeholder="Color (e.g. #ff0000)">
      <button class="btn" onclick="addRole()">Add Role</button>
    </div>

    <div class="card">
      <h3>Existing Roles</h3>
      <table id="rolesTable">
        <thead>
          <tr><th>Name</th><th>Color</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    // Mock data (later this will come from database.json)
    let roles = [
      { name: "Member", color: "#00ff88" },
      { name: "Admin", color: "#ff0000" },
      { name: "Bot", color: "#7289da" }
    ];

    function renderRoles() {
      const tbody = document.querySelector("#rolesTable tbody");
      tbody.innerHTML = "";
      roles.forEach((role, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${role.name}</td>
          <td><span style="color:${role.color}">${role.color}</span></td>
          <td><span class="delete" onclick="deleteRole(${index})">üóëÔ∏è Delete</span></td>
        `;
        tbody.appendChild(row);
      });
    }

    function addRole() {
      const name = document.getElementById("roleName").value.trim();
      const color = document.getElementById("roleColor").value.trim() || "#ffffff";
      if (!name) return alert("Please enter a role name!");
      roles.push({ name, color });
      renderRoles();
      document.getElementById("roleName").value = "";
      document.getElementById("roleColor").value = "";
    }

    function deleteRole(index) {
      roles.splice(index, 1);
      renderRoles();
    }

    renderRoles();
  </script>
</body>
</html>
