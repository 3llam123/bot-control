<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Role Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e16;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .sidebar {
      background: #181824;
      width: 220px;
      height: 100vh;
      padding: 20px;
      box-shadow: 3px 0 10px #0005;
    }
    .sidebar h2 { color: #7b6df2; text-align: center; }
    .main {
      flex: 1;
      padding: 40px;
    }
    h1 { color: #7b6df2; }
    input, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin: 5px;
    }
    input { width: 200px; }
    button {
      background: #7b6df2;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #6a5ff0; }
    .roles {
      margin-top: 20px;
      background: #181824;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>⚙️ Bot Control</h2>
    <p>Manage roles</p>
  </div>

  <div class="main">
    <h1>Roles Dashboard</h1>

    <div>
      <input id="roleName" placeholder="Role name" />
      <input id="roleColor" placeholder="#color" value="#ffffff" />
      <button id="addRole">Add Role</button>
      <button id="listRoles">List Roles</button>
    </div>

    <div class="roles" id="roles"></div>
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1431142245326651393/Cd5J_yR64157z5FaU2I6KS5QYhGN7gC3sdNe2io3xOvUwpALc8w2TC1rZNBpUxHQInjx";

    async function sendCommand(cmd) {
      await fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: cmd })
      });
      alert("✅ Command sent to bot!");
    }

    document.getElementById("addRole").addEventListener("click", () => {
      const name = document.getElementById("roleName").value;
      const color = document.getElementById("roleColor").value;
      if (!name) return alert("Enter role name!");
      const data = JSON.stringify({ name, color });
      sendCommand(`!addrole ${data}`);
    });

    document.getElementById("listRoles").addEventListener("click", () => {
      sendCommand("!roles");
    });
  </script>

</body>
</html>
